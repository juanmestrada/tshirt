<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="content">
        <div class="inner" id="left"></div>
        <button onclick='changeImg(http://i58.tinypic.com/vncnpx.jpg)'>Click me!</button>
        <div class="corner"></div>
        <div class="toolbar">
            <div class="square" id="equals"></div>
            <div class="square" id="favorite"></div>
            <div class="square" id="size"><p>Xl</p></div>
            <div class="square" id="color"></div>
            <div class="square" id="cart"></div>
        </div>
        <p class="details">Polo<span>$29</span></p>
    </div>

    <div class="content">
        <div class="inner" id="middle"></div>
        <div class="corner"></div>
        <div class="toolbar">
            <div class="square" id="equals"></div>
            <div class="square" id="favorite"></div>
            <div class="square" id="size" hover="sizes"></div>



            <div class="square" id="color" hover="colors"></div>
            <div class="square" id="cart"></div>
        </div>
        <p class="details">Cotton Tee<span>$19</span></p>
    </div>

    <div class="content">
        <div class="inner" id="right"></div>
        <div class="corner"></div>
        <div class="toolbar">
            <div class="square" id="equals"></div>
            <div class="square" id="favorite"></div>
            <div class="square" id="size"></div>
            <div class="square" id="color"></div>
            <div class="square" id="cart"></div>
        </div>
        <p class="details">Hoodie<span>$59</span></p>
    </div>




</body>

</html>
